[po4a_alias:man] man opt:"-M UTF-8 -L UTF-8 -A UTF-8"

[type:man] sensible-editor.man $lang:$lang/sensible-editor.man add_$lang:po4a/$lang.add
[type:man] sensible-browser.man $lang:$lang/sensible-browser.man add_$lang:po4a/$lang.add
[type:man] sensible-pager.man $lang:$lang/sensible-pager.man add_$lang:po4a/$lang.add
[type:man] select-editor.man $lang:$lang/select-editor.man add_$lang:po4a/$lang.add
